<!DOCTYPE html>
<html>
<head>
    <title>Test Tauri Commands</title>
</head>
<body>
    <h1>Test Tauri Commands</h1>
    <button onclick="testSimple()">Test Simple Summary</button>
    <button onclick="testGenerate()">Test Generate</button>
    <button onclick="testHourly()">Test Hourly Summary</button>
    <div id="output" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap;"></div>
    
    <script>
        const output = document.getElementById('output');
        
        // This simulates the Tauri invoke function
        async function invoke(cmd, args) {
            output.textContent += `Calling ${cmd}...\n`;
            try {
                const { invoke } = window.__TAURI__.core;
                const result = await invoke(cmd, args);
                output.textContent += `Success: ${JSON.stringify(result, null, 2)}\n\n`;
                return result;
            } catch (error) {
                output.textContent += `Error: ${error}\n\n`;
                throw error;
            }
        }
        
        async function testSimple() {
            await invoke('test_simple_summary');
        }
        
        async function testGenerate() {
            await invoke('test_generate');
        }
        
        async function testHourly() {
            await invoke('generate_hourly_summary');
        }
    </script>
</body>
</html>
